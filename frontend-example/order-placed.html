<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed - AURA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --c1: #FFB2E6;
            --c2: #F7AEF8;
            --c3: #E382F9;
            --c4: #B388EB;
            --c5: #9A52FF;
            --c6: #8447FF;
            --c7: #72DDF7;
            --bg-color: #FDFBFF;
            --text-color: #333333;
            --light-gray: #f4f4f4;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        header {
            padding: 1.5rem 0;
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.8rem;
            text-decoration: none;
            color: var(--c5);
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .confirmation-content h1 {
            font-size: 3rem;
            font-weight: 600;
            color: var(--c5);
            margin-bottom: 1rem;
        }

        .confirmation-content p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 2rem;
        }

        .order-number {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 3rem;
        }

        .cta-button {
            background-color: var(--c5);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        footer {
            padding: 2rem 0;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">AURA</a>
        </div>
    </header>

    <main>
        <section class="container confirmation-content">
            <h1>Thank You for Your Order!</h1>
            <p>Your order has been placed successfully. You will receive an email confirmation shortly.</p>
            <p class="order-number">Order Number: #12345</p>
            <a href="shop.html" class="cta-button">Continue Shopping</a>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 AURA. All rights reserved.</p>
    </footer>

</body>
</html>
